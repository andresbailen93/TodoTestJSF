<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />           
        <title>TodoTestWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>

        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="studentHeader.xhtml" />
            </ui:insert>
        </div>

        
        <div class="container" style="margin-top:80px; margin-bottom: 10px">
            
             <h:form>
                        <h:commandButton value="Ver GrÃ¡fica" action="graphicView.xhtml" class="btn btn-primary"/>
                    </h:form>
            <div class="col-md-offset-2 text-primary col-md-8"> 
                <h1>Resultados </h1> 
                <div class="panel panel-primary">
                   
                    <div class="panel-heading">DNI #{loginBean.dni}</div>
                    
                    <div class="panel-body">
                        <div class="table-responsive" >          
                            <h:dataTable id="results" value="#{resultStudentBean.exam_list}" var="examen" class="table  table-striped">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="ID"/>
                                    </f:facet>
                                    <h:outputText value="#{examen.examenPK.idTest}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{examen.fecha}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Test"/>
                                    </f:facet>
                                    <h:outputText value="#{examen.test.nombre}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Aciertos"/>
                                    </f:facet>
                                    <h:outputText value="#{examen.aciertos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fallos"/>
                                    </f:facet>
                                    <h:outputText value="#{examen.fallos}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Puntuacion"/>
                                    </f:facet>
                                    <h:outputText value="#{examen.nota}"/>
                                </h:column>
                            </h:dataTable>
                        </div>

                    </div>    

                </div>
            </div>  
            <div class="col-md-offset-2 text-primary col-md-8"> 
                <div class="panel panel-primary">
                    <div class="panel-heading">Resumen:</div>
                    <div class="panel-body">
                        <div class="table-responsive">          
                             <table class="table  table-striped">
                                <thead>
                                    <tr>
                                        <th>Test realizados</th>
                                        <th>Total aciertos</th>
                                        <th>Total fallos</th>
                                        <th>Media</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>#{resultStudentBean.totalTest}</td>
                                        <td>${resultStudentBean.success}</td>
                                        <td>${resultStudentBean.fails}</td>
                                        <td>${resultStudentBean.average}</td>                                  
                                    </tr>
                                </tbody>
                            </table>
                        </div>                 
                    </div>    
                </div>
            </div> 
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
