<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TodoTestWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>
        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="teacherHeader.xhtml" />
            </ui:insert>
        </div>
        <div class="container" style="margin-top:80px; margin-bottom: 80px">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel responsive panel-primary" style="border-color: #31b0d5;">
                    <a href="#" class="list-group-item active">
                        A単adir usuario
                    </a>
                    <div class="panel-body">
                        <div>
                            <h:outputText value="El usuario ya existe" rendered="#{addUserBean.userExisterror}"  class="alert alert-danger small-margin"/>
                        </div>

                        <h:form  id="addUser" class="form-vertical">
                            <div class="form-group">

                                <h:outputLabel for="DNI" class="col-sm-2 control-label">DNI: </h:outputLabel>
                                <h:inputText id="dni" class="form-control"  value="#{addUserBean.dni}" required="true" validatorMessage="DNI Incorrecto">
                                    <f:validateRegex pattern="^\d{8}[a-zA-Z]$" />
                                    <f:validateLength minimum="9" maximum="9"/>
                                </h:inputText>
                                <div>
                                <h:message for="dni" class="alert alert-danger form-control"/>
                                </div>
                                <label for="Nombre" class="col-sm-2 control-label">Nombre: </label>
                                <h:inputText id="name" class="form-control"  value="#{addUserBean.name}" required="true">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>                                  
                                <label for="Apellidos" class="col-sm-2 control-label">Apellidos: </label>
                                <h:inputText id="surname" class="form-control"  value="#{addUserBean.surname}" required="true">
                                    <f:validateLength minimum="3" maximum="60"/>
                                </h:inputText>      
                                <label for="Contrase単a" class="col-sm-2 control-label">Contrase単a: </label>
                                <h:inputSecret  id="password" class="form-control"  value="#{addUserBean.password}" redisplay="true" required="true" >
                                    <f:validateLength minimum="4"/>
                                </h:inputSecret>
                                <label for="Permisos" class="col-sm-2 control-label">Permisos: </label>
                                <h:selectBooleanCheckbox title="isTeacher" value="#{addUserBean.permit}"/>
                                <h:outputText value="    多Es profesor? "/>
                            </div>
                            <div class="form-group">
                                <h:commandButton type="Submit" id="boton" action="#{addUserBean.doAddUser()}" class="btn btn-primary" value="Agregar"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
