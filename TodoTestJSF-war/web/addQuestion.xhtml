<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <f:metadata>
            <f:event listener="#{loginBean.init()}" type="preRenderView" />
        </f:metadata>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TodoTestWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>

        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="teacherHeader.xhtml" />
            </ui:insert>
        </div>
        <div class="container" style="margin-top:80px; margin-bottom: 80px">

            <div class="col-sm-6 col-sm-offset-3">

                <div class="panel responsive panel-primary" style="border-color: #31b0d5;">

                    <a href="#" class="list-group-item active">
                        Añadir pregunta
                    </a>
                    <div class="panel-body" style="margin: 15px">
                        <h:form id="addCategory">

                            <div class="form-group">
                                <div>
                                    <h:outputText value="La Pregunta se ha añadido correctamente" rendered="#{addQuestionBean.addQuestion}" class="alert alert-success"/>
                                    <h:outputText value="La categoria se ha añadido correctamente" rendered="#{addQuestionBean.addCategory}" class="alert alert-success"/>
                                    <h:outputText value="No se pudo añadir la categoria" rendered="#{addQuestionBean.errorAddCategory}" class="alert alert-danger center-block small-margin"/>
                                </div>
                                <label class="control-label">Nueva categoría: </label>
                                <h:inputText id="categoryname" class="form-control"  value="#{addQuestionBean.categoryName}" required="true">
                                    <f:validateLength minimum="1" maximum="50"/>
                                </h:inputText>
                                <h:commandButton  class="btn btn-primary btn-xs pull-right" action="#{addQuestionBean.doAddCategory()}" value="Añadir Categoria"/>
                            </div> 
                        </h:form>
                        <h:form id="addQuestion" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="Categoría" class="control-label">Categoría: </label>
                                <div>
                                    <h:selectOneMenu id="category" value="#{addQuestionBean.category}" class="form-control" required="true">
                                        <f:selectItems value="#{addQuestionBean.list_categoria}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nombre}">#{categoria.nombre}</f:selectItems>
                                    </h:selectOneMenu> 
                                </div>
                            </div>
                            <label for="Pregunta" class="control-label">Pregunta: </label>
                            <div>
                                <h:inputTextarea id="pregunta" class="form-control" rows="3"  value="#{addQuestionBean.question}"></h:inputTextarea>
                                <h:inputFile value="#{addQuestionBean.image}" style="margin-top: 10px; margin-bottom: 5px"/>
                            </div>
                            <div id="answers">
                                Introduce la respuesta correcta: 
                                <h:inputText value="#{addQuestionBean.correctTestAnswer}" class="form-control" />

                                Introduce la/s respuesta/s incorrectas:           
                                <h:inputText value="#{addQuestionBean.incorrectTestAnswer1}" class="form-control" />
                                <h:inputText value="#{addQuestionBean.incorrectTestAnswer2}" class="form-control" />
                                <h:inputText value="#{addQuestionBean.incorrectTestAnswer3}" class="form-control" />
                                <h:inputText value="#{addQuestionBean.incorrectTestAnswer4}" class="form-control" />

                            </div>


                            <h:commandButton  class="btn btn-primary btn-xs pull-right" action="#{addQuestionBean.doAddQuestion()}" value="Guardar Pregunta"/>
                            <h:commandButton class="btn btn-primary btn-xs pull-right" action="#{addQuestionBean.doRedirectByCategory()}" value="Añadir Pregunta por Categoria"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
