<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TodoTestWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>

        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="teacherHeader.xhtml" />
            </ui:insert>
        </div>
        <div class="container" style="margin-top:80px; margin-bottom: 80px">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel responsive panel-primary" style="border-color: #31b0d5;">
                    <a href="#" class="list-group-item active">
                        Añadir preguntas por categoria
                    </a>
                    <div class="panel-body">
                        <div>
                            <h:outputText value="Las Preguntas se han añadido correctamente" rendered="#{addQuestionByCategoryBean.addQuestions}" class="alert alert-success small-margin center-block"/>
                        </div>
                        <!-- AddTest FORM -->
                        <!-- AddTest FORM -->
                        <h:form>
                            <div class="form-group">
                                <div class="form-group ">
                                    <label>Nombre Test</label>
                                    <h:inputText class="form-control" value="#{testListTeacherBean.loginBean.testAdded.nombre}" readonly="true"/>
                                </div>
                                <label for="Categoría" class="control-label">Categoría: </label>
                                <div>
                                  <h:selectOneMenu id="category" value="#{addQuestionByCategoryBean.category}" class="form-control" required="true">
                                      <f:selectItems value="#{addQuestionByCategoryBean.list_categoria}" var="categoria" itemValue="#{categoria.idCategoria}" itemLabel="#{categoria.nombre}">#{categoria.nombre}</f:selectItems>
                                    </h:selectOneMenu>
                                </div>
                                <br/>
                                <div class="col-sm-6">
                                    <div>
                                        <label>Numero de preguntas</label>
                                        <h:selectOneMenu id="numeropreguntas" value="#{addQuestionByCategoryBean.numPreg}" class="form-control">
                                            <f:selectItems value="#{addQuestionByCategoryBean.lis_numPreg}"/>
                                        </h:selectOneMenu> 
                                    </div>
                                </div>
                                
                                <div class="col-sm-6 form-group">
                                    <label>Autor</label>
                                    <h:inputText value="#{loginBean.dni}" class="form-control" readonly="true"/> 
                                </div>
                                <h:commandButton class="btn btn-primary btn-xs pull-right" action="#{addQuestionByCategoryBean.doAddQuestions()}" value="Añadir Preguntas"/>
                                <h:commandButton class="btn btn-primary btn-xs pull-right" action="addQuestion.xhtml" value="Volver"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
