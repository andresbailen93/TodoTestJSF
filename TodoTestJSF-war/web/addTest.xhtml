<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TodoTestWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>

        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="teacherHeader.xhtml" />
            </ui:insert>
        </div>
        <div class="container" style="margin-top:80px; margin-bottom: 80px">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="panel responsive panel-primary" style="border-color: #31b0d5;">
                    <a href="#" class="list-group-item active">
                        AÃ±adir test
                    </a>
                    <div class="panel-body">

                        <!-- AddTest FORM -->
                        <h:form>
                            <div class="form-group ">
                                
                                    <h:outputText value="Ya existe un test con ese nombre" rendered="#{addTestBean.errorAddTest}" class="alert alert-danger center-block small-margin"/>
                                
                                <div>
                                    
                                </div>
                                <label>Nombre Test</label>
                                <h:inputText id="testname" class="form-control"  value="#{addTestBean.name}" required="true">
                                    <f:validateLength minimum="3" maximum="50"/>
                                </h:inputText>                      
                            </div>
                            <div class="form-group">
                                <label>Duracion</label>
                                <h:selectOneMenu id="duration" value="#{addTestBean.duration}" class="form-control">
                                    <f:selectItems value="#{addTestBean.time}"/>
                                </h:selectOneMenu> 
                            </div>


                            <div class="form-group">
                                <label>Puntuacion negativa</label>
                                <h:selectOneMenu id="substraction" value="#{addTestBean.substraction}" class="form-control">
                                    <f:selectItems value="#{addTestBean.config}"/>
                                </h:selectOneMenu> 
                            </div>

                            <div class="form-group">
                                <label>Autor</label>
                                <h:inputText id="autor" class="form-control"  value="#{addTestBean.loginBean.dni}" readonly="true">
                                </h:inputText>                              
                            </div>
                            <h:commandButton  class="btn btn-primary btn-md" action="#{addTestBean.doAddTest()}" value="Crear Test"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>
    </h:body>
</html>
