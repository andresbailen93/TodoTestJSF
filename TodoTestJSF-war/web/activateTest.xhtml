<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>TodoTestWeb</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/utils.js" type="text/javascript"></script>

        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style>
    </h:head>
    <h:body>
        <div id="header">
            <ui:insert name="header" >
                <ui:include src="teacherHeader.xhtml" />
            </ui:insert>
        </div>

        <div class="container"  style="margin-top:80px; margin-bottom: 80px">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-primary">

                    <a href="#" class="list-group-item active">
                        Test activos:
                    </a>
                    <div class="panel-body"> 
                        <div>
                            <h:outputText value="Se ha modificado la configuración de los test seleccionados" rendered="#{activateTestBean.msg}"  class="alert alert-success center-block small-margin"/>
                        </div>

                        <h:form>
                            <h:dataTable id="testActivos" value="#{activateTestBean.list_test_manager}" var="test">
                                <h:column>
                                    
                                    <h:selectBooleanCheckbox title="testActivo" value="#{test.activo}" /> 

                                    <h:outputText value="  #{test.test.nombre}" />
                                    
                                </h:column>
                            </h:dataTable>
                            
                        <div class="btn-group-vertical pull-right">
                            <h:commandButton type="Submit" action="#{activateTestBean.doActualizar()}" value="Guardar " class="btn btn-primary btn-md ">
                               
                            </h:commandButton>
                            <a href="addTest.xhtml" class="btn btn-primary btn-md">
                                <span class="glyphicon glyphicon-list-alt"></span> Añadir test</a>
                        </div>
                            
                        </h:form>
                    </div>
                </div>    
            </div>
        </div>

            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="footer.xhtml" />
                </ui:insert>
            </div>
    </h:body>
</html>
