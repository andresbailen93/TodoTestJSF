<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TodoTestWeb</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/> <!-- load bootstrap css -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/> <!-- load fontawesome -->
        <link href="css/personalizado.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
        <script type="text/javascript" src="js/jsnow.js"></script>
        <style>
            body {
                background:url(9small.png) top left no-repeat #001e28;
                margin: 0 !important;
                padding: 0 !important;
            }
        </style> 
    </h:head>
    <h:body>


        <div style="margin-bottom: 20px; background-color: black; border-bottom: 1px #31b0d5 solid">
            <a class="brand" style="margin: 0; float: none; text-align:center" href="#">
                <img class="img-responsive center-block" src="images/final_banner.png" alt="banner"/> </a>
        </div>

        <div class="container">

            <div class="col-sm-6 col-sm-offset-3" >

                <div class="panel responsive panel-primary" style="border-color: #31b0d5;">

                    <div class="panel-body">


                        <h:form>
                            <div class="form-group">
                                <label>DNI</label>

                                <h:inputText id="dni" class="form-control"  value="#{loginBean.dni}" required="true" validatorMessage="DNI invalido">
                                    <f:validateLength minimum="9" maximum="9"/>
                                    <f:validateRegex pattern="^\d{8}[a-zA-Z]$" >
                                    </f:validateRegex>
                                </h:inputText>
                                



                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <h:inputSecret  id="password" class="form-control"  value="#{loginBean.password}" redisplay="true" required="true" >
                                    <f:validateLength minimum="4"/>
                                </h:inputSecret>
                            </div>
                            <div>
                                <h:outputText value="Usuario / ContraseÃ±a incorrecta" rendered="#{loginBean.error}" class="alert alert-danger small-margin center-block small-margin"/>
                                <h:message class="alert alert-danger small-margin center-block small-margin" for="dni"/>
                            </div>
                            <p>
                                <h:commandButton style="align-content: center" action="#{loginBean.doLogin()}" class="btn btn-primary btn-md center-block" value="Acceder"></h:commandButton>
                            </p>
                        </h:form>

                    </div>
                </div>
            </div>

        </div>
        <div id="footer">
            <ui:insert name="footer" >
                <ui:include src="footer.xhtml" />
            </ui:insert>
        </div>

    </h:body>
</html>
